<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body>
  <div id="app" class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Electron App</a>
      </div>
    </div>
    
    <div class="container mx-auto p-8">
      <div class="hero bg-base-100 rounded-lg shadow-xl">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Hello, Electron!</h1>
            <p class="py-6">
              Welcome to your Electron app with Tailwind CSS and DaisyUI.
            </p>
            <div class="card bg-base-200 p-4 mt-4">
              <h2 class="text-lg font-semibold mb-2">Version Information</h2>
              <div class="text-sm space-y-1">
                <p>Node: <span id="node-version" class="font-mono">Loading...</span></p>
                <p>Chrome: <span id="chrome-version" class="font-mono">Loading...</span></p>
                <p>Electron: <span id="electron-version" class="font-mono">Loading...</span></p>
              </div>
            </div>
            <button class="btn btn-primary mt-6">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
